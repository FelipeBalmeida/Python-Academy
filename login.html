<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Python Academy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="main-header">
        <div class="container">
            <h1><a href="index.html" class="logo-link">Python Academy</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-main">
        <section class="container form-section">
            <h2>Bem-vindo!</h2>
            <p></p>
            
            <form action="#" method="post" class="login-form">
                
                <div class="form-group">
                    <label for="username">Usuário (E-mail):</label>
                    <input type="email" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
            
            <p class="login-info"></p>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Python Academy.</p>
            <p>Desenvolvido por: <a href="[LINK_DO_CURRICULO_FELIPE]" target="_blank">Felipe Bezerra de Almeida</a></p>
        </div>
    </footer>
</body>
</html>
